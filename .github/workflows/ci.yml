name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install
        run: pnpm install
      - name: Lint
        run: pnpm lint || true
      - name: Typecheck
        run: pnpm typecheck || true
      - name: Test
        run: pnpm test
      - name: Build
        run: pnpm build
